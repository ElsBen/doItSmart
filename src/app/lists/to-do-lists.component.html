<!-- <h2 class="display-5 m-3">Deine to Do's</h2> -->

<div class="to-do-lists mb-2 ms-2 me-2">
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item" *ngFor="let list of listObject; let i = index">
      <div *ngIf="list; else noList">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#item-' + i"
            aria-expanded="false"
            [attr.aria-controls]="'item-' + i"
          >
            {{ list.name }}
          </button>
        </h2>
        <div
          [id]="'item-' + i"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body d-flex justify-content-between">
            <div class="col-4">
              <div *ngIf="list.sublist; else noSublist">
                <h5 class="card-title">Unterpunkte</h5>

                <div *ngFor="let entry of list.sublist">
                  <p class="card-text mb-1">
                    <input
                      class="form-check-input me-1"
                      type="checkbox"
                      value=""
                      aria-label="..."
                    />{{ entry }}
                  </p>
                </div>
              </div>
              <ng-template #noSublist>
                <h5>Keine Einträge gefunden!</h5>
              </ng-template>
            </div>
            <div
              [formGroup]="form"
              (click)="onSubmit(list)"
              class="input-group input-group-sm mb-3"
              style="height: 30px; max-width: 400px"
            >
              <input
                type="text"
                class="form-control"
                formControlName="subEntry"
                placeholder="Gib hier deinen Unterpunkt ein!"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Hinzufügen
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noList>
        <h2>Noch keine Einträge vorhanden!</h2>
      </ng-template>
    </div>
  </div>
</div>
